
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HOP 8.3 - Shipping and Billing</title>
</head>
<body>
  <h1>Hands-On Practice 8.3</h1>
  <form>
    <fieldset>
      <legend>Shipping Address</legend>
      <label>Street:</label> <input type="text" name="ship_street"><br>
      <label>City:</label> <input type="text" name="ship_city"><br>
      <label>State:</label> <input type="text" name="ship_state"><br>
      <label>Zip:</label> <input type="text" name="ship_zip"><br>
    </fieldset>
    <fieldset>
      <legend>Billing Address</legend>
      <label>Street:</label> <input type="text" name="bill_street"><br>
      <label>City:</label> <input type="text" name="bill_city"><br>
      <label>State:</label> <input type="text" name="bill_state"><br>
      <label>Zip:</label> <input type="text" name="bill_zip"><br>
    </fieldset>
  </form>
</body>
</html>
